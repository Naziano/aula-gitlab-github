<html>
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <button type="submit">Cadastrar</button>
    <button type="reset">Limpar</button>
    <button type="button">Botão</button> <!--o Button tem esses 3 formatos. submit( submeter), reset(resetar), button (botão)-->
    <br><br>

    <input type="submit" value="submeter">
    <input type="reset" value="resetar">
    <input type="button" value="botão">
    <br><br>

    <label>Sexo</label>

    <label>
        <input type="radio" name="sexo" id="masculino" checked>Masculino
    </label>

    <label>
        <input type="radio" name="sexo" id="feminino">Feminino  
    </label>

    <label>
        <input type="radio" name="sexo" id="outros">Outros
    </label>
    <br><br>



    <label>Hobby</label>

    <label>
        <input type="checkbox"
        name="cinema"
        id="cinema" checked>Cinema
    </label>

    <label>
        <input type="checkbox"
        name="futebol"
        id="futebol">Futebol
    </label>
    <br><br>

    <label for="cidade">Cidade</label>
    <select name="cidade" id="cidade">
        <option disabled selected>Selecione...</option>
        <option value="ntl">Natal</option>
        <option value="poa">Porto Alegre</option>
        <option value="rec">Recife</option>
        <option value="gru">São Paulo</option>
    </select>
    <br><br>

    <label for="sugestao">Sugestão</label>
    <br>
    <textarea name="sugestao"
    id="sugestao"
    cols="30"
    rows="5"
    maxlength="400"
    placeholder="Sua Sugestão Aqui"></textarea>




   </body>
</html>
